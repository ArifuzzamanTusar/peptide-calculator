        /* --- Basic Setup --- */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fbfcfe;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #4a4a4a;
            margin: 0;
            padding: 20px;
        }

        /* --- Calculator Container --- */
        .peptide-calculator {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 800px; /* Slightly wider */
            padding: 35px 50px;
            border: 1px solid #f0f0f0;
        }

        /* --- Header --- */
        .calculator-header {
            text-align: center;
            margin-bottom: 35px;
        }
        .calculator-header h1 {
            font-size: 1.5rem; /* 24px */
            font-weight: 600;
            color: #663399; /* Exact purple from image */
            margin: 0;
            letter-spacing: 0.5px;
        }
        .calculator-header .divider {
            width: 50px;
            height: 3px;
            background-color: #e0e0e0;
            margin: 12px auto 0;
            border-radius: 2px;
        }

        /* --- Form Styling --- */
        #peptideForm {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2-column layout */
            gap: 30px 40px; /* row-gap column-gap */
            margin-bottom: 30px;
        }

        .form-group {
            border: none;
            padding: 0;
            margin: 0;
        }
        
        /* Make syringe group span both columns */
        .form-group-full {
            grid-column: 1 / -1;
        }

        .form-group legend {
            font-size: 1.0rem; /* 16px */
            font-weight: 600;
            margin-bottom: 15px;
            padding: 0;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        /* --- Legend Icons --- */
        .legend-icon {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }
        
        .legend-icon.vial-peptide {
            transform: scale(0.8);
        }
         .legend-icon.vial-water {
            transform: scale(0.9);
        }

        /* --- Radio Button Styling (to look like buttons) --- */
        .option-group input[type="radio"] {
            display: none; /* Hide the actual radio button */
        }

        .option-group label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 18px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease-in-out;
            background-color: #fdfdfd;
            color: #4a4a4a;
            user-select: none;
            line-height: 1.5;
        }
        
        .option-group label:hover {
            border-color: #aaaaaa;
            background-color: #f8f8f8;
        }

        /* Style for the syringe options */
        .syringe-option {
            gap: 12px;
            padding: 12px 18px;
            flex: 1; /* Make them grow to fill space */
            min-width: 150px;
        }
        .syringe-option img {
            height: 24px;
        }

        /* --- Selected State --- */
        .option-group input[type="radio"]:checked + label {
            background-color: #e6f7ff; /* Light blue from image */
            border-color: #007bff;
            color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.1);
            font-weight: 600;
        }

        /* --- "Other" Input Field --- */
        .other-input-wrapper {
            display: flex;
            align-items: center;
            gap: 0;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            background-color: #fdfdfd;
            overflow: hidden; /* To keep radius nice */
        }
        
        .other-input-wrapper label {
            border: none;
            border-radius: 8px 0 0 8px;
            background-color: transparent;
        }
        
        .other-input-wrapper:has(.other-input:disabled) label {
            background-color: #fdfdfd;
            color: #4a4a4a;
        }
        
        .other-input-wrapper:has(.other-input:not(:disabled)) {
             background-color: #e6f7ff;
             border-color: #007bff;
             box-shadow: 0 4px 8px rgba(0, 123, 255, 0.1);
        }
        
        .other-input-wrapper:has(.other-input:not(:disabled)) label {
            color: #0056b3;
            font-weight: 600;
            background-color: transparent;
        }

        .other-input {
            width: 75px;
            padding: 10px;
            border: none;
            border-left: 1px solid #dcdcdc;
            font-size: 0.9rem;
            font-weight: 500;
            background-color: #fff;
            border-radius: 0 8px 8px 0;
            outline: none;
        }
        .other-input:disabled {
            background-color: #f5f5f5;
            color: #aaa;
            cursor: not-allowed;
        }
        .other-input-wrapper:has(.other-input:not(:disabled)) .other-input {
            border-left-color: #b3dfff;
            background-color: #fff;
        }
        .other-input:focus {
            background-color: #fff;
            border-left-color: #007bff;
        }
        
        /* Hide radio button for "Other" */
        #vial_other_radio,
        #water_other_radio,
        #dose_other_radio {
            display: none;
        }

        /* --- Result Area --- */
        .calculator-result {
            background-color: #f5f7fa;
            border-radius: 12px;
            padding: 25px 30px;
            margin-top: 10px;
        }

        .result-text {
            font-size: 1.15rem;
            color: #333;
            font-weight: 500;
            text-align: center;
            margin-bottom: 25px;
        }
        .result-text span {
            color: #007bff;
            font-weight: 700;
            font-size: 1.2rem;
        }

        /* --- Ruler Visual --- */
        .ruler-container {
            padding: 0 5px; /* Small padding */
        }
        
        .ruler {
            position: relative;
            width: 100%;
            height: 12px;
            background-color: #e9ecef;
            border-radius: 6px;
            /* Using gradient for all ticks */
            background-image: repeating-linear-gradient(
                to right,
                #ced4da, /* Tick color */
                #ced4da 2px,
                transparent 2px,
                transparent 3.333% /* 100% / 30 ticks */
            );
        }

        .ruler-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0; /* Will be set by JS */
            background-color: #007bff;
            border-radius: 6px 0 0 6px;
            transition: width 0.3s ease-out;
            /* When progress is 100%, round all corners */
            overflow: hidden; 
        }
        
        .ruler-progress[style*="width: 100%"] {
             border-radius: 6px;
        }

        .ruler-ticks {
            position: relative;
            top: 5px;
            display: flex;
            justify-content: space-between;
            color: #555;
            font-size: 0.85rem;
            font-weight: 500;
            padding-left: 16.66%; /* 100% / 6 = space for 5 ticks */
        }
        
        .ruler-ticks span {
            position: relative;
            display: inline-block;
            padding-top: 5px;
            /* Align labels to be centered on their tick */
            transform: translateX(-50%); 
        }
        
        /* The long tick mark line */
        .ruler-ticks span::before {
            content: '';
            position: absolute;
            top: -10px; /* Moves it up to overlap the ruler */
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 8px; /* Taller tick */
            background-color: #adb5bd;
        }

        /* --- Image Styling --- */
        .syringe-option img {
            content: var(--img-syringe-03);
            height: 24px;
        }
        #syringe_03 + label img { content: var(--img-syringe-03); }
        #syringe_05 + label img { content: var(--img-syringe-05); }
        #syringe_10 + label img { content: var(--img-syringe-10); }
        
        .legend-icon.vial-peptide { content: var(--img-vial-peptide); }
        .legend-icon.vial-water { content: var(--img-vial-water); }
        
    </style>
</head>
<body>

    <div class="peptide-calculator">
        <div class="calculator-header">
            <h1>PEPTIDE CALCULATOR</h1>
            <div class="divider"></div>
        </div>

        <form id="peptideForm">
            <fieldset class="form-group form-group-full">
                <legend>What is the total volume of your syringe?</legend>
                <div class="option-group">
                    <input type="radio" id="syringe_03" name="syringe_volume" value="0.3" checked>
                    <label for="syringe_03" class="syringe-option">
                        <img> 0.3 ml
                    </label>
                    
                    <input type="radio" id="syringe_05" name="syringe_volume" value="0.5">
                    <label for="syringe_05" class="syringe-option">
                        <img> 0.5 ml
                    </label>

                    <input type="radio" id="syringe_10" name="syringe_volume" value="1.0">
                    <label for="syringe_10" class="syringe-option">
                        <img> 1.0 ml
                    </label>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <legend><span class="legend-icon vial-peptide"></span>Select Peptide Vial Quantity</legend>
                <div class="option-group">
                    <input type="radio" id="vial_5" name="vial_quantity" value="5" checked>
                    <label for="vial_5">5 mg</label>
                    
                    <input type="radio" id="vial_10" name="vial_quantity" value="10">
                    <label for="vial_10">10 mg</label>
                    
                    <input type="radio" id="vial_15" name="vial_quantity" value="15">
                    <label for="vial_15">15 mg</label>
                    
                    <div class="other-input-wrapper">
                        <input type="radio" id="vial_other_radio" name="vial_quantity" value="other">
                        <label for="vial_other_radio">Other</label>
                        <input type="number" id="vial_other_input" class="other-input" min="0" step="any" placeholder="mg" disabled>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <legend><span class="legend-icon vial-water"></span>How much bacteriostatic water are you adding?</legend>
                <div class="option-group">
                    <input type="radio" id="water_1" name="water_quantity" value="1" checked>
                    <label for="water_1">1 ml</label>

                    <input type="radio" id="water_2" name="water_quantity" value="2">
                    <label for="water_2">2 ml</label>

                    <input type="radio" id="water_3" name="water_quantity" value="3">
                    <label for="water_3">3 ml</label>

                    <input type="radio" id="water_5" name="water_quantity" value="5">
                    <label for="water_5">5 ml</label>
                    
                    <div class="other-input-wrapper">
                        <input type="radio" id="water_other_radio" name="water_quantity" value="other">
                        <label for="water_other_radio">Other</label>
                        <input type="number" id="water_other_input" class="other-input" min="0" step="any" placeholder="ml" disabled>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group form-group-full">
                <legend>How much of the Peptide do you want in each dose?</legend>
                <div class="option-group">
                    <input type="radio" id="dose_50" name="dose_quantity" value="50" checked>
                    <label for="dose_50">50 mcg</label>

                    <input type="radio" id="dose_100" name="dose_quantity" value="100">
                    <label for="dose_100">100 mcg</label>

                    <input type="radio" id="dose_250" name="dose_quantity" value="250">
                    <label for="dose_250">250 mcg</label>

                    <input type="radio" id="dose_500" name="dose_quantity" value="500">
                    <label for="dose_500">500 mcg</label>
                    
                    <div class="other-input-wrapper">
                        <input type="radio" id="dose_other_radio" name="dose_quantity" value="other">
                        <label for="dose_other_radio">Other</label>
                        <input type="number" id="dose_other_input" class="other-input" min="0" step="any" placeholder="mcg" disabled>
                    </div>
                </div>
            </fieldset>
        </form>

        <div class="calculator-result">
            <div class="result-text">
                To have a dose of <span id="resultDose">50</span> mcg pull the syringe to <span id="resultUnits">1</span>
            </div>
            <div class="ruler-container">
                <div class="ruler">
                    <div class="ruler-progress" id="rulerProgress"></div>
                </div>
                <div class="ruler-ticks" id="rulerTicks">
                    </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('peptideForm');
            
            // Result elements
            const resultDoseEl = document.getElementById('resultDose');
            const resultUnitsEl = document.getElementById('resultUnits');
            const rulerProgress = document.getElementById('rulerProgress');
            const rulerTicks = document.getElementById('rulerTicks');

            // --- Helper function to get value from a radio group ---
            function getRadioValue(groupName, otherInputId) {
                const radio = form.querySelector(`input[name="${groupName}"]:checked`);
                if (!radio) return 0;
                
                let value = radio.value;
                if (value === 'other') {
                    const otherInput = document.getElementById(otherInputId);
                    return parseFloat(otherInput.value) || 0;
                }
                return parseFloat(value);
            }

            // --- Helper function to update ruler ticks ---
            function updateRuler(syringeVol, units) {
                let maxUnits = 30; // Default for 0.3ml
                let tickIncrements = [5, 10, 15, 20, 25, 30];

                if (syringeVol === 0.5) {
                    maxUnits = 50;
                    tickIncrements = [10, 20, 30, 40, 50];
                } else if (syringeVol === 1.0) {
                    maxUnits = 100;
                    tickIncrements = [20, 40, 60, 80, 100];
                }

                // Update ticks
                rulerTicks.innerHTML = tickIncrements.map(tick => `<span>${tick}</span>`).join('');
                
                // Adjust tick container padding based on first increment
                rulerTicks.style.paddingLeft = `${(tickIncrements[0] / maxUnits) * 100}%`;

                // Update progress bar
                let percentage = (units / maxUnits) * 100;
                if (percentage > 100) percentage = 100;
                if (percentage < 0) percentage = 0;
                
                rulerProgress.style.width = percentage + '%';
            }

            // --- Main Calculation Function ---
            function calculate() {
                // 1. Get all input values
                const syringeVol = getRadioValue('syringe_volume');
                const vial_mg = getRadioValue('vial_quantity', 'vial_other_input');
                const water_ml = getRadioValue('water_quantity', 'water_other_input');
                const dose_mcg = getRadioValue('dose_quantity', 'dose_other_input');

                // 2. Perform calculation
                // concentration (mcg/ml) = (vial_mg * 1000) / water_ml
                // volume_needed (ml) = dose_mcg / concentration
                // units = volume_needed (ml) * (100 units / 1 ml) --- (Assuming 1ml = 100 units)
                // OR (30 units / 0.3ml)
                // OR (50 units / 0.5ml)
                
                // Let's get units per ml based on syringe
                let unitsPerMl = 100; // Default for 1.0ml
                if (syringeVol === 0.3) unitsPerMl = 100; // (30 units / 0.3ml) -> This is wrong. 0.3ml is 30 units. 1ml is 100 units.
                if (syringeVol === 0.5) unitsPerMl = 100; // (50 units / 0.5ml)
                
                // The standard is 100 units = 1 mL (like an insulin syringe)
                // Let's re-verify the formula from the last code, which worked.
                // units = (dose_mcg * water_ml) / (vial_mg * 10)
                // This formula assumes 100 units per mL.
                // e.g. (50mcg * 1ml) / (5mg * 10) = 50 / 50 = 1 unit.
                // 1 unit = 0.01ml.
                // Concentration = (5 * 1000) / 1 = 5000 mcg/ml
                // Volume needed = 50mcg / 5000mcg/ml = 0.01 ml
                // 0.01 ml = 1 unit.
                // This logic is correct.
                
                let units = 0;
                if (vial_mg > 0 && water_ml > 0) {
                     units = (dose_mcg * water_ml) / (vial_mg * 10);
                }

                // 3. Update the result text
                resultDoseEl.textContent = dose_mcg.toLocaleString();
                
                let unitsText = units.toFixed(1);
                if (unitsText.endsWith('.0')) {
                    unitsText = units.toFixed(0);
                }
                resultUnitsEl.textContent = unitsText;

                // 4. Update the ruler
                updateRuler(syringeVol, units);
            }

            // --- Event Listeners for "Other" fields ---
            function setupOtherInputs(radioId, inputId, groupName) {
                const radio = document.getElementById(radioId);
                const input = document.getElementById(inputId);
                
                // Enable input when "Other" label is clicked
                // We use the label since the radio is hidden
                const label = document.querySelector(`label[for="${radioId}"]`);
                
                label.addEventListener('click', () => {
                    radio.checked = true;
                    input.disabled = false;
                    input.focus();
                    calculate();
                });
                
                input.addEventListener('input', () => {
                    radio.checked = true; // Ensure radio stays checked
                    calculate();
                });

                // Disable input when any *other* radio in the group is clicked
                form.querySelectorAll(`input[name="${groupName}"]:not(#${radioId})`).forEach(r => {
                    r.addEventListener('click', () => {
                        input.disabled = true;
                        input.value = '';
                        calculate();
                    });
                });
            }

            setupOtherInputs('vial_other_radio', 'vial_other_input', 'vial_quantity');
            setupOtherInputs('water_other_radio', 'water_other_input', 'water_quantity');
            setupOtherInputs('dose_other_radio', 'dose_other_input', 'dose_quantity');
            
            // --- Listen for any change on the form ---
            form.addEventListener('change', calculate); // Use 'change' for radios

            // --- Initial calculation on load ---
            calculate();
        });
    </script>

</body>
</html>
